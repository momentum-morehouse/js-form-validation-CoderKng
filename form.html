<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
  </head> 
      <!-- resources and tools repl.it, Shoelace docs for form validation , search -->
      <!-- github.com › tachyons-css › tachyons-debug -->

    <!-- html form input type https://developer.mozilla.org/en-US/docs/Learn/Forms/HTML5_input_types -->
    <!-- strategy; start with the easiest first address isses in html first far less complicated ththen css or javascript -->
    <!-- https://repl.it/@Jamcrowd/js-form-validation-Jamcrowds-1#form.html Note: ctl forward comments the current line. --> 
  <body>
    <div class="container">
      <h1>Pre-paid Parking Form</h1>
      <form id="parking-form">
        <div class="input-field" id="name-field">
          <label for="name">Name</label>
          <input id="name" type="text" required>
        </div>
        <div class="input-field" id="car-field">
          <label for="car-year">Car</label>
          <div class="input-group">
            <input id="car-year" min="1900" type="number" placeholder="Year" required>
            <input id="car-make" type="text" placeholder="Make" required>
            <input id="car-model" type="text" placeholder="Model" required>
          </div>
        </div>
        <div class="input-field" id="start-date-field">
          <label for="start-date">Date parking</label>
          <input id="start-date" type="date"required>
        </div>
        <div class="input-field" id="days-field">
          <label for="days">Number of days</label>
          <input id="days" type="number" min="1" max="30" required>
           <!-- minimum and maximum values of numerical input types -->
        </div>
        <div class="input-field" id="credit-card-field">
          <label for="credit-card">Credit Card</label>
          <input id="credit-card" type="text"required>
        </div>
        <div class="row">
          <div class="col">
            <div class="input-field" id="cvv-field">
              <label for="cvv">CVV</label>
              <input id="cvv" type="text" pattern="[0-9]{3}" required>
            </div>
            <!-- search September 2020 html mdn pattern attribute -->
            <!--[]{} in this case [number range]{ how many charters of/in that range } -->
          </div>
          <div class="col">
            <div class="input-field" id="expiration-field">
              <label for="expiration">Expiration</label>
              <input id="expiration" type="text" placeholder="MM/YY"required>
            </div>
          </div>
        </div>
        <div class="input-field">
          <button id="submit-button" type="submit">Make reservation</button>
        </div>
      </form>
      <div id="total"></div>
      <script src="script.js"></script>
  </body>
</html>
